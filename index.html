---
<!DOCTYPE html>
<html>
<head>
	<title>Cedric's blog</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapper">
		{% assign post = site.posts.first %}
		{% assign title = post.title %}
		<img src="img/photo.jpg" class="photo-pic">
		<div class="box">
			<h3>笔记</h3>
			<div class="content">
				<p><a href="{{post.url}}">{{title}}</a></p>
				<p class="date">2015/04/18</p>
			</div>

		</div>
		<div class="box" style="visibility:hidden">
			<h3>书籍</h3>
			<div class="content">
				<p>关于XXX的记录XXXXXXXXXXXXXXXXXOOOOOOOOOOOOOOOOO</p>
				<p class="date">2015/04/18</p>
			</div>
		</div>
	</div>
	<div class="footer">
			Cedric's Blog.
		</div>
</body>
</html>
